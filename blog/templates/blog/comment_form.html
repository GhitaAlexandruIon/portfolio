{% extends 'blog/base.html' %}
{% load bootstrap4 %}
    {% block title %}{{ block.super }} | Add Comment{% endblock %}
{% block content %}
    <h1>New Comment</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="save btn btn-primary">Post Comment</button>
    </form>
{% endblock %}
