{% extends 'blog_base.html' %}
{% block title %}{{ block.super }}{% endblock %}
{% block content %}
    <div class="center">
        {% for post in post_list %}
            <div class="post">
                <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <img src="{{ post.image.url }}" class="img-fluid mb-2" alt="">
                <div class="date">
                    <p>Published on: {{ post.published_date|date:'D M Y' }}</p>
                </div>
                <div class="container">
                    <div class="like-content">
                        <button class="btn-secondary ">
                            <a href="{% url 'blog:post_detail' pk=post.pk %}">
                                Comments: {{ post.approved_comments.count }}</a>
                        </button>
                        <button class="btn-secondary like-review">
                            <i class="fa fa-heart" aria-hidden="true">{{ post.likes.count }}</i> Like
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
