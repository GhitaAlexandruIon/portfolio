{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="container">
    <h2 class="mt-5">Portfolio</h2>
    <hr>
    <div class="row">
    {% for project in projects %}
        <div class="col-lg-4 col-md-6 col-sm-8">
            {% if project.url %}
                <a href="{{ project.url }}">
                    <img src="{{ project.image.url }}" class="img-fluid mb-2" alt="">
                </a>
            {% else %}

                <img src="{{ project.image.url }}" class="img-fluid mb-2" alt="">
            {% endif %}
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
</div>
