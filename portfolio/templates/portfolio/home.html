{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Portfolio</h1>
    <br>
    <hr>
    <a href="{% url 'blog:post_list' %}">Blog</a>
    <a href="{% static 'portfolio/CCA-Certificate-CSS Level 1.pdf' %}">Resume</a>
    <div class="row justify-content-center my-3">
        <div class="col-5">
            <img src="{% static 'portfolio/background.jpeg' %}" class="img-fluid" alt="">
        </div>
    </div>

    <div class="row justify-content-center mb-3">
        <div class="col-md-9 text-center">
            <h1 id="hometext" class="font-weight-bold">Chestii </h1>
        </div>
    </div>

    <h2 class="mt-5">Portfolio</h2>
    <hr>
    <div class="row">
    {% for project in projects %}
        <div class="col-lg-4 col-md-6">

            {% if project.url %}
                <a href="{{ project.url }}">
                    <img src="{{ project.image.url }}" class="img-fluid mb-2" alt="">
                </a>
            {% else %}

                <img src="{{ project.image.url }}" class="img-fluid mb-2" alt="">
            {% endif %}
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>

        </div>
    {% endfor %}
{% endblock %}
</div>
