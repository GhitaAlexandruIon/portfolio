{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Portfolio</h1>
    <br>
    <hr>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <a href="{% static 'portfolio/CCA-Certificate-CSS Level 1.pdf' %}">Resume</a>
    <hr>
    <img src="{% static 'portfolio/background.jpeg' %}" alt="">
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height="400" width="600" alt="">
        {% if project.url %}
            <a href="{{ project.url }}" target="_blank">Link</a>
        {% endif %}

    {% endfor %}
{% endblock %}
